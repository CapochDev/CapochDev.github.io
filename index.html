    <body>
        <div class="container mt-5">

            <div class="text-start">
                <a href="javascript:void(0)" id="findMatch" class="btn btn-outline-success">Find Match</a>
                <a href="javascript:void(0)" id="deselectAllBtn" class="btn btn-outline-danger float-end">Deselect All</a>

            <div class="row mt-4">
                <!-- Mirage -->

                        <div class="duty-map-badge"></div>
                        <p class="map-name">Mirage</p>
                    </div>
                </div>
                <!-- Inferno -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="inferno" data-active="true" class="map-card" style="background-image: url('img/inferno_thumbnail.jpg');">
                        <div class="duty-map-badge"></div>
                        <p class="map-name">Inferno</p>
                    </div>
                </div>
                <!-- Overpass -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">

                        <div class="duty-map-badge"></div>

                    </div>
