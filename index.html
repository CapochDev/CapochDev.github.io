<!doctype html>
<html>
    <head lang="en">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="styles.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&display=swap" rel="stylesheet">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    </head>
  
    <body>
        <div class="container mt-5 mb-4">

            <div class="text-start">
                <a href="javascript:void(0)" id="findMatch" class="btn btn-outline-success">Find Match</a>
                <a href="javascript:void(0)" id="deselectAllBtn" class="btn btn-outline-danger float-end">Deselect All</a>
                <a href="javascript:void(0)" id="selectAllBtn" class="btn btn-outline-light float-end me-2">Select All</a>
            </div>

            <div class="row mt-4">
                <!-- Mirage -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="mirage" data-active="true" class="map-card" style="background-image: url('img/mirage_thumbnail.jpg');">
                        <div class="duty-map-badge"></div>
                        <p class="map-name">Mirage</p>
                    </div>
                </div>
                <!-- Inferno -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="inferno" data-active="true" class="map-card" style="background-image: url('img/inferno_thumbnail.jpg');">
                        <div class="duty-map-badge"></div>
                        <p class="map-name">Inferno</p>
                    </div>
                </div>
                <!-- Overpass -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="overpass" data-active="true" class="map-card" style="background-image: url('img/overpass_thumbnail.jpg');">
                        <div class="duty-map-badge"></div>
                        <p class="map-name">Overpass</p>
                    </div>
                </div>
                <!-- Vertigo -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="vertigo" data-active="true" class="map-card" style="background-image: url('img/vertigo_thumbnail.jpg');">
                        <div class="duty-map-badge"></div>
                        <p class="map-name">Vertigo</p>
                    </div>
                </div>
                <!-- Nuke -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="nuke" data-active="true" class="map-card" style="background-image: url('img/nuke_thumbnail.jpg');">
                        <div class="duty-map-badge"></div>
                        <p class="map-name">Nuk3</p>
                    </div>
                </div>
                <!-- Ancient -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="ancient" data-active="true" class="map-card" style="background-image: url('img/ancient_thumbnail.jpg');">
                        <div class="duty-map-badge"></div>
                        <p class="map-name">Ancient</p>
                    </div>
                </div>
                <!-- Dust II -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="dust_2" data-active="true" class="map-card" style="background-image: url('img/dust_2_thumbnail.jpg');">
                        <div class="duty-map-badge"></div>
                        <p class="map-name">Dust II</p>
                    </div>
                </div>
                <!-- Train -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="train" data-active="true" class="map-card" style="background-image: url('img/train_thumbnail.jpg');">
                        <p class="map-name">Train</p>
                    </div>
                </div>
                <!-- Cache -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="cache" data-active="true" class="map-card" style="background-image: url('img/cache_thumbnail.jpg');">
                        <p class="map-name">Cache</p>
                    </div>
                </div>
                <!-- Agency -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="agency" data-active="true" class="map-card" style="background-image: url('img/agency_thumbnail.jpg');">
                        <p class="map-name">Agency</p>
                    </div>
                </div>
                <!-- Office -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="office" data-active="true" class="map-card" style="background-image: url('img/office_thumbnail.jpg');">
                        <p class="map-name">Office</p>
                    </div>
                </div>
                <!-- Grind -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="grind" data-active="true" class="map-card" style="background-image: url('img/grind_thumbnail.jpg');">
                        <p class="map-name">Grind</p>
                    </div>
                </div>
                <!-- Mocha -->
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div id="mocha" data-active="true" class="map-card" style="background-image: url('img/mocha_thumbnail.jpg');">
                        <p class="map-name">Mocha</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="matchFound">
            <a href="javascript:void(0)" id="acceptMatch" class="btn btn-primary mb-5">ACCEPT</a>
            <p class="found-map-name">Mocha</p>
        </div>

    </body>

    <script src="scripts.js"></script>
</html>
